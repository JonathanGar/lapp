<div class="wide-center fixed-header-margin" style="margin-top:200px;">
    <div class="breadcrumb-box">
        <a href="/">Home</a>
        <a href="#">Mi pedidos</a>
    </div>
    <div class="information-blocks">
        <div class="row">
            <div class="col-sm-12">
                <div ng-if="false" class="message-box message-info">
                    <div class="message-icon"><i class="fa fa-exclamation"></i></div>
                    <div class="message-text">Para ver el listado de pedidos debe <a ui-sref="login">iniciar sesión</a> primero.</div>
                </div>
                <div ng-show="true">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-InProgress btn-filter" data-target="badge-InProgress">
                                        En Trámite
                                    </button>
                                    <button type="button" class="btn btn-Delivered btn-filter" data-target="badge-Delivered">
                                        Entregado
                                    </button>
                                    <button type="button" class="btn btn-Pending btn-filter" data-target="badge-Pending">
                                        Pendiente
                                    </button>
                                    <button type="button" class="btn btn-Cancelled btn-filter" data-target="badge-Cancelled">
                                        Cancelado
                                    </button>
                                    <button type="button" class="btn btn-default btn-filter" data-target="all">
                                        Todos
                                    </button>
                                </div>
                            </div>
                            <div class="table-container">
                                <table class="table table-filter">
                                    <tbody>
                                        <tr ng-repeat="order in orders.orders" data-status="badge-{{order.status}}" data-id="{{order.id}}" ui-sref="order-detail({ id: order.id})">
                                            <td>
                                                <div class="media">
                                                    <div class="media-body">
                                                        <span class="media-meta pull-right">{{order.updatedAt | date}}</span>
                                                        <h4 class="title">
                                                            Cliente: {{orders.clientName}}
                                                            <span class="pull-right badge-{{order.status}}">{{order.status | status}}</span>
                                                        </h4>
                                                        <p class="summary">Total: {{ order.total | currency:"$":0 }}</p>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
